<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="filter" (change)="filterChanged('all')" checked>
          <label class="form-check-label">Todas</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="filter" (change)="filterChanged('completed')">
          <label class="form-check-label">Completadas</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="filter" (change)="filterChanged('uncompleted')">
          <label class="form-check-label">No Completadas</label>
        </div>
      </div>
    </div>
  </div>
